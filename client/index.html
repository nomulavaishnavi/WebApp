<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Feedback App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">📄 Resume Feedback App</h1>
    
    <form id="resumeForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <input type="file" name="resume" id="resumeInput" accept=".pdf" required class="p-2 border border-gray-300 rounded" />
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Upload & Analyze</button>
    </form>

    <div id="spinner" class="text-center text-blue-600 mt-4 hidden">🔍 Analyzing your resume...</div>
    <div id="feedback" class="mt-6 space-y-2 text-sm"></div>
  </div>
</body>
</html>
